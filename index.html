<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">JS DOM HTML</a>
    </div>
  </nav>

  <div class="container py-3">
    
    <section class="mb-3">
      <h1>Boxes <button class="btn btn-secondary" id="add-box-btn">+</button></h1>
      <div class="box-container d-flex justify-content-between flex-wrap">
        <div class="box m-1"></div>
      </div>
    </section>

    <section>
      <h1>Todo</h1>

      <div class="row" class="mb-3">
        <div class="col-sm-12 col-md-6 col-lg-3">
          <div class="row g-3">
            <div class="col-auto">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa fa-tag" aria-hidden="true"></i></span>
                <input name="task" type="text" class="form-control" placeholder="Enter a task">
              </div>
            </div>
            <div class="col-auto">
              <button class="btn btn-primary mb-3" id="add-task-btn"><i class="fa fa-plus" aria-hidden="true"></i>
</button>
            </div>
          </div>
        </div>
      </div>
      

      <ul class="list-group" id="task-list"></ul>
    </section>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>
</body>
</html>
